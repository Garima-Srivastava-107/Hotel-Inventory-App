<form>
    <div hinvEmailValidator color="yellow" class="form-group">
        <input #emailControl="ngModel" hinvEmailValidator hinvHover type="email" class="form-control" name="name" [(ngModel)]="email" placeholder="Provide your username">
        <div>
            {{emailControl.errors |json}}
        </div>
    </div>
    <div   class="form-group">
        <input hinvHover type="password" class="form-control" name="name" [(ngModel)]="password" placeholder="Provide your password">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="login()">Login</button>
    </div>
</form>
